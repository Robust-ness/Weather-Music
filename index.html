<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="banner">
        what's the weather?
    </div>
    <div class="weather-submit">
        <form>
            <label for="">Location</label>
            <input type="text">
        </form>

        <div class="button" onclick="">
            Click for the weather!
        </div>
    </div>

    <div class="now-playing">
        Now playing...
        <div class="music">
         <!--    <div class="song">Chocolate Rain</div>
            <div class="artist">Tayzon Day</div> -->
        </div>
        <div class="music">

        </div>

    </div>

    <div class="display-weather">
        <div class="condition">Condition</div>
        <div class="temperature">Temperature</div>
        <div class="humidity">Humidity</div>
        <div class="rain-chance">Chance of Rain</div>
        <div class="sunrise">Sunrise</div>
        <div class="sunset">Sunset</div>
        <div class="wind">Wind</div>
    </div>

    <script type="text/javascript" src="main.js"></script>
    <script>
        document.querySelector('.button').addEventListener('click', async function() {
            let weather = await fetch('https://api.weatherbit.io/v2.0/current?postal_code=10306&key=2f0e54c931ee427ba5e8632bcd308d25')
            weather = await weather.json()
            console.log(weather.data[0]/*.weather.code*/)
            let response = await fetch('/messages', {
                method: 'POST',
                body: JSON.stringify(weather.data[0].weather),
                headers: {
                    'Content-Type': 'application/json'
                }
                
            })
            console.log(await response.json())
        })
    </script>
</body>
